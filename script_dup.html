<script>
    function showTab(tabName){
        //hide all content sections
        var contents = document.querySelectorAll('.tab-contents');
        contents.forEach(function(content){
            content.style.display='none';
        });

        //remove active tabs from all tabs
        var tabs=document.querySelectorAll('.tab-links');
        tabs.forEach(function(tab){
            tab.classList.remove('active');
        });

        document.getElementById(tabName).style.display = 'block';
        document.getElementById(tabName + '-tab').classList.add('active');
    }
    document.addEventListener('DOMContentLoaded', function() {
    showTab('skills');
    
});

</script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxMqFusgjzPkgRySUctKkOh-tWUHzHmnVYtR9FvDVJ8EJ2XVyQgFc3Q_AIPZBYvmEwrKQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
        msg.innerHTML = "Message sent successfully!"
        setTimeout(function(){
            msg.innerHTML = ""
        }, 5000)
        form.reset()
    })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script>
    document.querySelectorAll('nav ul li a').forEach(link => {
link.addEventListener('click', function(e) {
e.preventDefault();

// Get the target section
const targetId = this.getAttribute('href').substring(1);
const targetSection = document.getElementById(targetId);

// Calculate the offset (navbar height)
const navbarHeight = document.querySelector('nav').offsetHeight;
const offsetPosition = targetSection.offsetTop - navbarHeight;

// Scroll smoothly to the target section
window.scrollTo({
    top: offsetPosition,
    behavior: 'smooth'
});

// Highlight the active link
document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
this.classList.add('active');
});
});


  </script>
